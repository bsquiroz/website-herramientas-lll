        <meta charset="UTF-8" />

        <link rel="stylesheet" href="../css.css" />
        <link rel="stylesheet" href="../styles/form.css" />
    </head>

        <div class="x" id="x">X</div>
        <nav class="navegacion active" id="active">
            <span
                ><a href="../index.html">

                ></span
            >
            <ul id="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./about.html">Sobre mi</a></li>
                <li><a href="./contact.html">Contact</a></li>

                <li><a href="./form.html">Formulario</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
        <section class="form">
            <div class="form-banner">
                <h1>Formulario</h1>
                <div class="wave" style="height: 150px; overflow: hidden">
                    <svg
                        viewBox="0 0 500 150"
                        preserveAspectRatio="none"
                        style="height: 100%; width: 100%"
                    >
                        <path
                            d="M-11.57,-8.38 C358.07,271.88 402.64,-112.00 519.19,51.80 L500.00,150.00 L0.00,150.00 Z"
                            style="stroke: none; fill: #fff"
                        ></path>
                    </svg>
                </div>
            </div>
            <div class="texto-prueba">
                <h3>
                    Aun esta en prueba, no es funcional, solo es demostrativo
                </h3>
            </div>
            <div class="form-container">
                <form id="form">
                    <h2>Contactame</h2>
                    <div class="op">
                        <div class="op1">
                            <label>Nombre</label>
                            <input
                                type="text"
                                name="nombre"
                                placeholder="Ingresa tu nombre"
                            />
                            <label>Celular</label>
                            <input
                                type="number"
                                name="number"
                                placeholder="Ingresa tu celular"
                            />
                        </div>
                        <div class="op2">
                            <label>correo electronico</label>
                            <input
                                type="email"
                                name="email"
                                placeholder="Ingresa tu email"
                            />
                            <label>Desde donde escribes</label>
                            <input
                                type="text"
                                name="localidad"
                                placeholder="¿Desde donde me escribes?"
                            />
                        </div>
                    </div>
                    <label>¿en que te ayudo?</label>
                    <textarea
                        placeholder="¿Como te ayudo?"
                        name="desc"
                    ></textarea>
                    <div class="show-error alert-active" id="alertError">
                        <p>Todos los campos son obligatorios</p>
                    </div>
                    <div class="show-succes alert-active" id="alertSucces">
                        <p>Enviando el formulario...</p>
                    </div>
                    <input type="submit" value="Enviar" />
                </form>
            </div>
        </section>
        <footer>
            <small>Programado y diseñado por brayan muñoz</small>
        </footer>
    </body>
    <script src="../js.js"></script>
    <script>
        $FORM = document.querySelector("#form");
        $FORM.addEventListener("submit", (e) => {
            const nombre = e.target.nombre.value;
            const celular = e.target.number.value;
            const email = e.target.email.value;
            const dir = e.target.localidad.value;
            const textArea = e.target.desc.value;

            if (
                nombre.trim() === "" ||
                celular.trim() === "" ||
                email.trim() === "" ||
                dir.trim() === "" ||
                textArea.trim() === ""
            ) {
                const $ALERTERROR = document.querySelector("#alertError");
                e.preventDefault();
                $ALERTERROR.classList.toggle("alert-active");
                setTimeout(() => {
                    $ALERTERROR.classList.toggle("alert-active");
                }, 3000);
            } else {
                const $ALERTSUCCES = document.querySelector("#alertSucces");
                $ALERTSUCCES.classList.toggle("alert-active");
                e.preventDefault();
                setTimeout(() => {
                    $ALERTSUCCES.classList.toggle("alert-active");
                    e.target.nombre.value = "";
                    e.target.number.value = "";
                    e.target.email.value = "";
                    e.target.localidad.value = "";
                    e.target.desc.value = "";
                }, 3000);
            }
        });
    </script>
</html>
